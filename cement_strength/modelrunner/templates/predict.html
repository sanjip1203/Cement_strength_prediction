<!DOCTYPE html>
<html>
<head>
    <title>Concrete Strength Prediction</title>
</head>
<body>
    
    <h1>Predict csMPa (Concrete Strength)</h1>
    <form method="POST">
        {% csrf_token %}
        Cement: <input type="number" step="any" name="cement"><br><br>
        Slag: <input type="number" step="any" name="slag"><br><br>
        Flyash: <input type="number" step="any" name="flyash"><br><br>
        Water: <input type="number" step="any" name="water"><br><br>
        Superplasticizer: <input type="number" step="any" name="superplasticizer"><br><br>
        Coarse Aggregate: <input type="number" step="any" name="coarseaggregate"><br><br>
        Fine Aggregate: <input type="number" step="any" name="fineaggregate"><br><br>
        Age: <input type="number" step="any" name="age"><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Predicted csMPa: {{ prediction|floatformat:2 }}</h2>
    {% elif error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
